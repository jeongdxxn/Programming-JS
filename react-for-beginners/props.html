<!DOCTYPE html>
<html>
  <body>
    <div id='root'></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    

    function Btn({ text, fontSize = 12, changeValue }) {
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: 'tomato',
            color: 'white',
            padding: '10px 20px',
            border: 0,
            borderRadius: 10, 
            fontSize,
          }}
        >
        {text}
        </button>
      )
    }

    // const MemorizedBtn = React.memo(Btn); // props가 변경되지 않을 경우 리렌더링X

    // proptypes 설정 -> err 표시
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    function App() {
      
      const [text, setText] = React.useState("Save Changes");
      const changeValue = () => setText("Revert Changes");

      return (
        <div>
          <Btn text={text} fontSize={14} changeValue={changeValue}/>
          <Btn text={"Continue"} />
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
